<!DOCTYPE htmI>
<html>
 <head>
  <title>Форма регистрации</title>
 </head>
 <body>
  <div>
   <h3>Заполните форму регистрации</h3>
   <form>
    <p>
	 <label>Логин <input type="text" ></input></label>
	</p>
    <p>
	 <label>Пароль <input type="password" ></input></label>
	 <button type="submit">Проверить пароль</button>
	</p>
	<p>
	 <label>Электронная почта <input type="text"></input></label>
	</p>
	<p>
	 <label>Город 
	  <select>
	   <option>Москва</option>
	   <option>Санкт-Петербург</option>
	   <option>Новосибирск</option>
	  </select>
	 </label>
	</p>
	<p>
	 <label>Пол
	  <input type="radio" value="1" name="myRadio"> М
	  <input type="radio" value="2" name="myRadio"> Ж
	 </label>
	</p>
	<p>
	 <label><input type="checkbox"></input>Согласен с условием регистрации</label>
	</p>
   </form>
  </div>
  <hr/>
  <div>
   <p>
    <button type="submit">Регистрация</button>
   </p>
  </div>
 </body>
</html>
