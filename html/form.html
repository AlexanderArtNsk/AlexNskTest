<!DOCTYPE htmI>
<html>
 <head>
  <title>Параметры тестирования</title>
 </head>
 <body>
  <div>
   <h3>Заполните параметры перед запуском тестирования</h3>
   <form>
    <p>
	 <label>Имя тестировщика <input type="text" ></input></label>
	</p>
	<p>
	 <label>Вид тестирования производительности 
	  <select>
	   <option>Нагрузочное</option>
	   <option>Тестирование стабильности</option>
	   <option>Тестирование отказоустойчивости</option>
	   <option>Тестирование восстановления</option>
	   <option>Стрессовое тестирование</option>
	   <option>Тестирование объемов</option>
	   <option>Тестирование масштабируемости</option>
	   <option>Тестирование потенциальных возможностей</option>
	   <option>Конфигурационное тестирование</option>
	   <option>Тестирование сравнения</option>
	  </select>
	 </label>
	</p>
	<p>
	 <label>Тестовые сценарии:<br/>
	  <input type="radio" value="1" name="myRadio"> Поиск документов<br/>
	  <input type="radio" value="2" name="myRadio"> Прием платежей<br/>
	  <input type="radio" value="3" name="myRadio"> Формирование отчетов
	 </label>
	</p>
	<p>
	 <label><input type="checkbox"></input>Согласен с условием регистрации</label>
	</p>
	<p>
	 <label>Примечание<br/>
	  <textarea rows="3"></textarea>
	 </label>
	</p>
	<p>
	 <a href="index.html" target="_blank" >Отмена</a>
	</p>
   </form>
  </div>
  <hr/>
  <div>
   <p>
    <button type="submit">СТАРТ ТЕСТИРОВАНИЯ</button>
   </p>
  </div>
 </body>
</html>
